<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/toggleButton.css" />
  <link rel="stylesheet" href="css/select.css" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
  <body>
    <div class="main">
      <div class="currentGame" style="width: 600px; margin: auto">
        <div id="board1"></div>
        <div class="playData"></div>
      </div>
      <div class="buttons">
        <button type="button" id="Flip">Girar o tabuleiro</button>
        <button type="button" id="JogarColunas">Jogar Colunas</button>
        <button type="button" id="JogarLinhas">Jogar Linhas</button>
      </div>
      <div class="config"></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"
  ></script>
  <script src="Board.js"></script>
  <script src="Config.js"></script>
  <script src="Challenge1d.js"></script>
  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const position = queryParams.get("position");

    const config = {
      position: position || "start",
      showNotation: false,
      draggable: true,
    };

    const board1 = new Board({ div: "board1", config });

    document.querySelector("#JogarColunas").onclick = () => {
      new Challenge({
        direction: "columns",
        perspective: Config.perspective,
        time: Config.time,
        coordinates: Config.coordinates,
        hoverEffect: Config.hoverEffect,
      }).setupChallenge();
    };
    document.querySelector("#JogarLinhas").onclick = () =>
      new Challenge({
        direction: "rows",
        perspective: Config.perspective,
        time: Config.time,
        coordinates: Config.coordinates,
        hoverEffect: Config.hoverEffect,
      }).setupChallenge();

    document.querySelector("#Flip").onclick = () => board1.flip();
    jQuery("#board1").on(
      "scroll touchmove touchend touchstart contextmenu",
      function (e) {
        e.preventDefault();
      }
    );
  </script>
</html>
